language: python
python: 2.7
sudo: required
dist: trusty
env:
  - PYTHON_FLAG="-e" ANGR_REPO=claripy
  - PYTHON_FLAG="-e" ANGR_REPO=simuvex
  - PYTHON_FLAG="-e" ANGR_REPO=angr
  - PYTHON_FLAG="-e" ANGR_REPO=angr-doc
  - PYTHON_FLAG="-p" ANGR_REPO=claripy
  - PYTHON_FLAG="-p" ANGR_REPO=simuvex
  - PYTHON_FLAG="-p" ANGR_REPO=angr
  - PYTHON_FLAG="-p" ANGR_REPO=angr-doc
install: (sudo apt-get update || true) && cd && git clone https://github.com/angr/angr-dev && cd angr-dev && ./setup.sh -i -w -v $PYTHON_FLAG angr
script: cd ~/angr-dev && source ~/.virtualenvs/angr/bin/activate && pip install -I --no-use-wheel capstone && ./travis-test.sh
